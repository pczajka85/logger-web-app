<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/mainLayout.xhtml">
		<ui:define name="content">
			<p>
				<h:messages />
			</p>
			<h:form styleClass="pure-form">
				<h:outputText value="username:" />
				<h:inputText value="#{loginBean.username}" required="true"
					label="Username" />
				<br />
				<h:outputText value="password:" />
				<h:inputSecret value="#{loginBean.password}" required="true"
					label="Password" />
				<br />
				<h:commandButton value="Login" action="#{loginBean.loginAction}"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
