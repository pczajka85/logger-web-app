<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
		<h:messages />
		<table>
			<tr>
				<td>Nazwa serwera</td>
				<td><select><option>-------</option></select></td>
			</tr>
			<tr>
				<td>Szukana fraza</td>
				<td><h:inputText value="#{logs.searchingPhrase}"
						label="Szukana fraza" required="true"></h:inputText></td>
			</tr>
			<tr>
				<td>Data</td>
				<td><h:inputText value="#{logs.date}" label="Data">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText></td>
			</tr>
		</table>
		<h:commandButton value="Search" action="#{logs.searchAction}" />
	</h:form>

	<p rendered="#{logs.logFiles.size()==0}">found nothing</p>

	<ui:repeat var="logFile" value="#{logs.logFiles}" rendered="#{logs.logFiles.size() gt 0}">
		<h3>#{logFile.fileName}</h3>
		<p>found #{logFile.smallContent.size()}</p>
		<h:dataTable value="#{logFile.smallContent }" var="sc" border="1">
			<h:column>
				<f:facet name="header">Stack Trace</f:facet>
				<h:outputText value="#{sc}" escape="false"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton value="Show More" />
			</h:column>
		</h:dataTable>
	</ui:repeat>
</h:body>
</html>
