<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/template/mainLayout.xhtml">
		<ui:define name="content">
			<h2>
				Licznik błędów |
				<h:outputText value="#{errorCounterBean.date}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
			</h2>
			<h:form>
				<ul>
					<li><h:commandLink
							action="#{errorCounterBean.setDateAction('25.01.2015')}"
							value="25.01.2015" /></li>
					<li><h:commandLink
							action="#{errorCounterBean.setDateAction('26.01.2015')}"
							value="26.01.2015" /></li>
				</ul>
			</h:form>
			<h:dataTable value="#{errorCounterBean.applications}" var="app"
				styleClass="pure-table">
				<h:column>
					<h:outputText value="#{app.name}" />
					<h:dataTable>
						<h:dataTable value="#{app.errorCounts}" var="errorCount">
							<h:column>
								<h:outputText value="#{errorCount.errorType}" />
							</h:column>
							<h:column>
								<h:outputText value="#{errorCount.count}" />
							</h:column>
						</h:dataTable>
					</h:dataTable>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
